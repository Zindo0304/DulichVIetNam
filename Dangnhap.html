<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="Dangnhap.css">
</head>
<body>
    <div class="wrapper">
        <span class="icon-close"><a href="Trangchu.html"><ion-icon name="close"></ion-icon></a></span>
        <div class="form-box login">
            <h2>ĐĂNG NHẬP</h2>
            <form action="">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Mật khẩu</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Lưu tài khoản</label>
                    <a href="">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
                <div class="login-register">
                    <p>Chưa có tài khoản?<a href="#" class="register-link">Đăng kí ngay</a></p>
                </div>
            </form>
            <div class="other-login">
                <p>Đăng nhập bằng</p>
                <div class="login-fast">
                    <a href="#"><img src="/images/logo-fb.webp" alt=""></img></a>
                    <a href="#"><img src="/images/logo-google2.png" alt=""></img></a>
                </div>
            </div>
        </div>

        <div class="form-box register">
            <h2>ĐĂNG KÍ</h2>
            <form action="">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Họ và tên</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Mật khẩu</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Tôi đồng ý tất cả điều khoản</label>
                </div>
                <button type="submit" class="btn">Đăng kí</button>
                <div class="login-register">
                    <p>Sẵn sàng đăng nhập chưa?<a href="#" class="login-link">Đăng nhập ngay</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const wrapper = document.querySelector('.wrapper');
        const loginLink = document.querySelector('.login-link');
        const registerLink = document.querySelector('.register-link');
        
        registerLink.addEventListener('click', () => {
            wrapper.classList.add('active');
         });

        loginLink.addEventListener('click', () => {
            wrapper.classList.remove('active');
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
